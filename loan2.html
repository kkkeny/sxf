<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>我要贷款2</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/loan.css">
    </head>
    <body>
        <div class="login">
            <div class="warp">
                <a href="#">登录</a>&nbsp;|&nbsp;<a href="#">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;<span>客服热线：4000-887-626</span>
            </div>
        </div>
        <div class="nav">
            <div class="warp">
                <h1>随行付</h1>
                <div class="link">
                    <div class="menu">
                        <p>
                            <a href="#" class="channel">我的账户<span class="hidden">&or;</span></a>
                        </p>
                        <div class="hidden">
                            <a href="#">账户信息</a><a href="#">我的理财</a><a href="#" class="last">我的带宽</a>
                        </div>
                    </div>
                    <a href="#" class="channel">常见问题</a>
                    <div class="menu">
                        <p>
                            <a href="loan.html" class="channel">我要借款<span class="hidden">&or;</span></a>
                        </p>
                        <div class="hidden">
                            <a href="#" class="current">随信贷6个月</a><a href="#" class="last">随信贷12个月</a>
                        </div>
                    </div>
                    <a href="#" class="channel">我要理财</a>
                    <a href="index.html" class="channel current">首页</a>
                </div>
            </div>
        </div>
        <div class="bread">
            <div class="warp">
                <a href="#">首页</a> &gt; <a href="#">我要借款</a>
            </div>
        </div>
        <div class="content">
            <div class="box online-loan">
                <div class="menu">
                    <h2>在线申请借款</h2>
                    <span>请留下您的信息，您的专属客户经理会尽快联系您！</span>
                </div>
                <div class="loan-form">
                    <form action="" method="" id="loanForm" name="loanForm">
                        <dl>
                            <dt>您的称呼：</dt>
                            <dd>
                                <input type="text" class="input-txt" name="username" datatype="*" errormsg="输入有误" nullmsg="不能为空"/>
                                <span class="Validform_checktip error"></span>
                            </dd>
                            <dt>手机号：</dt>
                            <dd>
                                <input type="text" class="input-txt" name="telphone" datatype="m" errormsg="请输入您的手机号码！" nullmsg="输入有误"/>
                                <span class="Validform_checktip error"></span>
                            </dd>
                            <dt>性别：</dt>
                            <dd>
                                <label><input type="radio" name="sex" value="0" checked="checked"/>男</label>
                                <label><input type="radio" name="sex" value="1"/>女</label>
                            </dd>
                            <dt>所在城市：</dt>
                            <dd>
                                <input type="text" id="res" value="" name="city"/>
                                <select id="s_province" runat="server" name="s_province"></select>
                                <select id="s_city" runat="server" name="s_city"></select>
                            </dd>
                            <dt>借款金额：</dt>
                            <dd>
                                <input type="text" class="input-txt" name="loannum" datatype="n" errormsg="输入有误" nullmsg="不能为空"/>
                                <span class="Validform_checktip error"></span>
                            </dd>
                            <dt>借款用途：</dt>
                            <dd>
                                <input type="text" class="input-txt" name="loanuse" datatype="*" errormsg="输入有误" nullmsg="不能为空"/>
                                <span class="Validform_checktip error"></span>
                            </dd>
                        </dl>
                        <div class="btns">
                            <button class="green-btn">同意协议，提交订单</button>
                            <p><a href="#">《投资协议》</a></p>
                        </div>
                        <div id="info11"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <!-- <script type="text/javascript" src="js/jquery.plugin.all.js"></script> -->
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/area.js"></script>
        <script type="text/javascript" src="js/validform-min.js"></script>
        <script>
            $("#loanForm").Validform({tiptype:3});
        </script>
    </body>
</html>
